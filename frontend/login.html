<!DOCTYPE html>
<html ng-app="authApp">
<head>
    <title>Login - WorldExplorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/auth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class="auth-container" ng-controller="AuthController">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-globe-asia"></i>
                    <span>WorldExplorer</span>
                </div>
                <h2>Selamat Datang Kembali!</h2>
                <p>Silakan masuk untuk melanjutkan perjalanan Anda</p>
            </div>

            <!-- Alert Error -->
            <div class="alert alert-danger" ng-if="error" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                {{error}}
            </div>

            <form ng-submit="login()" class="auth-form">
                <div class="form-group">
                    <label>
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" 
                           ng-model="user.email" 
                           class="form-control" 
                           placeholder="Masukkan email Anda"
                           required>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" 
                           ng-model="user.password" 
                           class="form-control" 
                           placeholder="Masukkan password Anda"
                           required>
                </div>

                <button type="submit" class="auth-button" ng-disabled="loading">
                    <span ng-if="!loading">Masuk</span>
                    <i ng-if="loading" class="fas fa-spinner fa-spin"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
