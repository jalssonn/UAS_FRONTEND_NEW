<!DOCTYPE html>
<html ng-app="articleApp">
<head>
    <title>Detail Artikel - Artikel Wisata</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/articledetail.css">
</head>
<body>
    <div ng-controller="ArticleDetailController">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-globe-asia me-2"></i>WorldExplorer
                </a>
                <a href="index.html" class="nav-button">
                    <i class="fas fa-arrow-left"></i>
                    Kembali
                </a>
            </div>
        </nav>

        <!-- Loading State -->
        <div ng-if="loading" class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>Memuat artikel...</p>
        </div>

        <!-- Error Message -->
        <div ng-if="error" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>{{error}}
        </div>

        <!-- Article Content -->
        <div ng-if="!loading && !error" class="article-detail">
            <img ng-src="{{article.image}}" alt="{{article.title}}" class="article-detail-image">
            <div class="article-detail-content">
                <h1 class="article-detail-title">{{article.title}}</h1>
                
                <div class="article-meta">
                    <div class="meta-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>{{article.country}}</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span>{{article.date | date:'dd MMMM yyyy'}}</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-user"></i>
                        <span>{{article.author}}</span>
                    </div>
                </div>

                <div class="article-text">{{article.content}}</div>

                <!-- Tambahkan setelah article-text dan sebelum share-buttons -->
                <div class="article-interactions">
                    <!-- Like Button -->
                    <button class="like-button" ng-click="toggleLike()" ng-class="{'liked': hasLiked}">
                        <i class="fas" ng-class="{'fa-heart': hasLiked, 'fa-heart-o': !hasLiked}"></i>
                        <span>{{likes}} Suka</span>
                    </button>

                    

                <!-- Share Buttons -->
                <div class="share-buttons">
                    <a href="#" class="share-button share-facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="share-button share-twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="share-button share-linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-md-end">
                    <ul class="social-links">
                        <li><a href="#" class="fab fa-facebook-f"></a></li>
                        <li><a href="#" class="fab fa-twitter"></a></li>
                        <li><a href="#" class="fab fa-instagram"></a></li>
                        <li><a href="#" class="fab fa-linkedin-in"></a></li>
                    </ul>
                </div>
                <div class="kelompok">
                    <p> Kelompok 14</p>
                </div>
                <div class="col-auto text-center">
                    <p>&copy; 2024 WorldExplorer. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="articleDetailController.js"></script>
</body>
</html>
