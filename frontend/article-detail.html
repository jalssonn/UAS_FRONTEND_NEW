<!DOCTYPE html>
<html ng-app="articleApp">
<head>
    <title>Detail Artikel - Artikel Wisata</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/articledetail.css">
</head>
<body>
    <div ng-controller="ArticleDetailController">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-globe-asia me-2"></i>WorldExplorer
                </a>
                <a href="index.html" class="nav-button">
                    <i class="fas fa-arrow-left"></i>
                    Kembali
                </a>
            </div>
        </nav>

        <!-- Loading State -->
        <div ng-if="loading" class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>Memuat artikel...</p>
        </div>

        <!-- Error Message -->
        <div ng-if="error" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>{{error}}
        </div>

        <!-- Article Content -->
        <div ng-if="!loading && !error" class="article-detail">
            <img ng-src="{{article.image}}" alt="{{article.title}}" class="article-detail-image">
            <div class="article-detail-content">
                <h1 class="article-detail-title">{{article.title}}</h1>
                
                <div class="article-meta">
                    <div class="meta-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>{{article.country}}</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span>{{article.date | date:'dd MMMM yyyy'}}</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-user"></i>
                        <span>{{article.author}}</span>
                    </div>
                </div>

                <div class="article-text">{{article.content}}</div>

                <!-- Share Buttons -->
                <div class="share-buttons">
                    <a href="#" class="share-button share-facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="share-button share-twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="share-button share-linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>

            <!-- Related Posts -->
            <div class="related-posts">
                <h2 class="related-posts-title">Artikel Terkait</h2>
                <div class="related-posts-grid">
                    <div class="related-post-card" ng-repeat="related in relatedArticles">
                        <img ng-src="{{related.image}}" alt="{{related.title}}" class="related-post-image">
                        <div class="related-post-content">
                            <h3 class="related-post-title">{{related.title}}</h3>
                            <p class="related-post-excerpt">{{related.content | truncate:100}}</p>
                            <a href="article-detail.html?id={{related._id}}" class="nav-button">
                                Baca Selengkapnya
                            </a>
                        </div>
                    </div>
                </div>
                <div class="article-detail-text">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="articleDetailController.js"></script>
</body>
</html>
