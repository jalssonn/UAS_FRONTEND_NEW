<!DOCTYPE html>
<html ng-app="adminApp">
<head>
    <title>Admin - Articles</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="articles.css">
    <script src="../middleware/adminAuth.js"></script>
</head>
<body ng-controller="ArticleController">
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <img src="../assets/profile.png" alt="Profile" class="profile-img">
                <h3>{{username}}</h3>
                <p class="text-muted">Administrator</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>Overview</span>
                </a>
                <a href="articles.html" class="nav-item active">
                    <span>Artikel</span>
                </a>
                <a href="#" class="nav-item">
                    <span>Users</span>
                </a>
                <a href="#" class="nav-item">
                    <span>Settings</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-content">
                    <div class="search-bar">
                        <input type="text" placeholder="Search..." ng-model="searchText">
                    </div>
                    <button class="btn btn-outline-danger btn-sm" ng-click="logout()">Logout</button>
                </div>
            </div>

            <div class="dashboard-header">
                <h1>Artikel</h1>
                <button class="btn btn-primary" ng-click="showAddForm()">Tambah Artikel</button>
            </div>

            <!-- Form Section -->
            <div class="form-section" ng-show="showForm">
                <div class="card">
                    <div class="card-body">
                        <h3>{{ editMode ? 'Edit' : 'Tambah' }} Artikel</h3>
                        <form ng-submit="saveArticle()" class="mt-3">
                            <div class="mb-3">
                                <input type="text" class="form-control" ng-model="formData.title" placeholder="Judul" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" ng-model="formData.content" placeholder="Konten" required></textarea>
                            </div>
                            <div class="mb-3">
                                <input type="file" class="form-control" file-model="formData.image" accept="image/*">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <select class="form-control" ng-model="formData.category" required>
                                        <option value="">Pilih Kategori</option>
                                        <option value="Pantai">Pantai</option>
                                        <option value="Gunung">Gunung</option>
                                        <option value="Kota">Kota</option>
                                        <option value="Budaya">Budaya</option>
                                        <option value="Kuliner">Kuliner</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control" ng-model="formData.country" required>
                                        <option value="">Pilih Negara</option>
                                        <option value="Indonesia">Indonesia</option>
                                        <option value="Malaysia">Malaysia</option>
                                        <option value="Singapura">Singapura</option>
                                        <option value="Thailand">Thailand</option>
                                        <option value="Vietnam">Vietnam</option>
                                        <option value="Filipina">Filipina</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control" ng-model="formData.status" required>
                                        <option value="draft">Draft</option>
                                        <option value="published">Published</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" ng-disabled="loading">
                                    {{ editMode ? 'Update' : 'Simpan' }}
                                </button>
                                <button type="button" class="btn btn-secondary" ng-click="cancelForm()">Batal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Articles List -->
            <div class="stats-grid mt-4">
                <div class="stat-card" ng-repeat="article in articles | filter:searchText">
                    <img ng-src="http://localhost:5000/uploads/{{article.image}}" alt="{{article.title}}" class="article-image">
                    <div class="article-content">
                        <div class="article-info">
                            <h4>{{article.title}}</h4>
                            <p>Kategori: {{article.category}} | Negara: {{article.country}}</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="badge" ng-class="{'bg-warning': article.status === 'draft', 'bg-success': article.status === 'published'}">
                                {{article.status}}
                            </span>
                            <div class="article-actions">
                                <button class="btn btn-sm btn-primary" ng-click="editArticle(article)">Edit</button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteArticle(article._id)">Hapus</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="articles.js"></script>
</body>
</html>
