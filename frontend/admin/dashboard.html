<!DOCTYPE html>
<html ng-app="adminApp">
<head>
    <title>Admin Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <script src="../middleware/adminAuth.js"></script>
</head>
<body ng-controller="DashboardController">
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <img src="profile-placeholder.jpg" alt="Profile" class="profile-img">
                <h3>{{username}}</h3>
                <p class="text-muted">Administrator</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Overview</span>
                </a>
                <a href="articles.html" class="nav-item">
                    <i class="fas fa-newspaper"></i>
                    <span>Artikel</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-menu">
                    <button class="btn btn-outline-danger" ng-click="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <p>Welcome back, {{username}}</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon red">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    <div class="stat-details">
                        <h3>{{totalArticles}}</h3>
                        <p>Total Artikel</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-details">
                        <h3>{{totalUsers}}</h3>
                        <p>Total Users</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-details">
                        <h3>{{totalActiveArticles}}</h3>
                        <p>Artikel Aktif</p>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-card">
                    <h3>Statistik</h3>
                    <div class="chart-container">
                        <!-- Tambahkan chart library seperti Chart.js di sini -->
                    </div>
                </div>
                
                <div class="chart-card">
                    <h3>Analysis</h3>
                    <div class="chart-container">
                        <!-- Tambahkan pie chart di sini -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dashboardController.js"></script>
</body>
</html>
