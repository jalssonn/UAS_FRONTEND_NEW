<!DOCTYPE html>
<html ng-app="articleApp">
<head>
    <title>Detail Artikel - Artikel Wisata</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/articledetail.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Article App</a>
        <a href="login.html" class="btn btn-outline-primary">Login</a>
    </nav>

    <!-- Article Detail Section -->
    <div class="article-detail-container">
        <div class="article-detail-image" ng-style="{'background-image': 'url(' + article.image + ')'}"></div>

        <div class="article-detail-content">
            <span class="article-category">{{ article.category }}</span>

            <h1 class="article-detail-title">{{ article.title }}</h1>

            <div class="article-meta">
                <div class="meta-item">
                    <i class="fas fa-user"></i>
                    <span>{{ article.author }}</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>{{ article.date }}</span>
                </div>
            </div>

            <div class="article-text" ng-bind-html="article.content"></div>

            <!-- Like and Bookmark Section -->
            <div class="article-interactions">
                <button class="like-button" ng-class="{'liked': hasLiked}" ng-click="toggleLike()">
                    <i class="fas fa-thumbs-up"></i> Like ({{ likes }})
                </button>

                <button class="bookmark-btn" ng-class="{'bookmarked': isBookmarked}" ng-click="toggleBookmark()">
                    <i class="fas" ng-class="{'fa-bookmark': !isBookmarked, 'fa-bookmark-solid': isBookmarked}"></i> 
                    {{ isBookmarked ? 'Unbookmark' : 'Bookmark' }}
                </button>
            </div>

            <!-- Comments Section -->
            <div class="comments-section" ng-if="comments.length > 0">
                <h3>Comments</h3>
                <div class="comment-item" ng-repeat="comment in comments">
                    <div class="comment-header">
                        <span>{{ comment.author }}</span>
                        <span class="comment-date">{{ comment.date }}</span>
                    </div>
                    <p>{{ comment.content }}</p>
                </div>
            </div>

            <!-- Comment Form -->
            <div class="comment-form" ng-if="isLoggedIn">
                <textarea ng-model="newComment" placeholder="Write your comment..."></textarea>
                <button ng-click="addComment()">Submit Comment</button>
            </div>

            <!-- Login Prompt for Commenting -->
            <div class="comment-login-prompt" ng-if="!isLoggedIn">
                <p>You must be logged in to comment. <a href="login.html">Login now</a>.</p>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" ng-if="loading">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>

    <!-- Error Message -->
    <div class="error-message" ng-if="error">
        <p>{{ error }}</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
